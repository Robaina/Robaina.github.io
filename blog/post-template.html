<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Blog of Semidán Robaina Estévez">
  <meta name="keywords" content="blog, science, coding">
  <meta name="author" content="Semidan Robaina Estevez">

  <title>Semidán: Blog</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/imgs/my-logo.png">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/blog.css">
  <link rel="stylesheet" href="/css/blog_entry.css">
  <link rel="stylesheet" href="/vendor/fontawesome_all.min.css">
  <script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>

  <script src="/vendor/jquery-3.4.1.min.js"></script>
  <script>
    $(function() {
      $("#navbar-container").load("/navbar.html");
    });
    $(function() {
      $("#footer").load("/footer.html");
    });
    let logo = new Image();
    logo.src = "/imgs/my-logo.png";
  </script>
  <script src="/js/transitions.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/blog-entry.js"></script>
  <!-- highlight.js -->
  <!-- styles loaded dynamically in settings.js -->
  <script src="/vendor/highlight_js/highlight.pack.js"></script>

</head>

<body>

  <div id="page-container">
    <div id="content-wrap">

      <div id="navbar-container"></div>

      <div id="blog-wrap">

        <div id="tag-container"></div>

        <div id="blog-entry-header">
          <p id="entry-title"></p>
          <p id="entry-date"></p>
        </div>

        <article id="blog-content"></article>

      </div>

      <div id="blog-navigator"></div>

      <div id="suggested-readings">
        <h1 id="suggested-readings-title">Related posts:</h1>
        <div id="suggested-readings-grid"></div>
      </div>

      <!-- Blog comments (commentbox.io) -->
      <div class="commentbox"></div>

    </div>

    <footer id="footer"></footer>

  </div>

  <script src="/js/scrollToTop.js"></script>
  <div id="return-to-start-arrow"  onclick="scrollToTop()"></div>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        },
        "HTML-CSS": {
          linebreaks: { automatic: true, width: "container" }
        }
      });
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=default"></script>

</body>

</html>
