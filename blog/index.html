<!DOCTYPE html>
<html translate="no" lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Personal blog of Semidán Robaina Estévez">
    <meta name="keywords" content="blog, science, python, coding, biology, math">
    <title>Semidán: Blog</title>
		<link rel="icon" type="image/png" sizes="32x32" href="https://semidanrobaina.com/imgs/my-logo.png">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/blog.css">
    <script src="/vendor/jquery-3.4.1.min.js"></script>
    <script src="/js/transitions.js"></script>
    <script src="/js/settings.js"></script>
    <script>
      $(function() {
        $("#navbar-container").load("/navbar.html");
      });
      $(function() {
        $("#footer").load("/footer.html");
      });
      let logo = new Image();
      logo.src = "/imgs/my-logo.png";
    </script>

  </head>


  <body onload="createGridItems()">

    <div id="page-container">
      <div id="content-wrap">

        <div id="navbar-container"></div>

        <div class="page-intro">
            I plan to write about a variety of topics, which probably will involve things that I'm learning about at the time. But no worries, you can filter blog entries by topic!
        </div>

        <div id="topic-tag-banner" id="tag-container"></div>
        <div id="blog_container">
          <div id="grid_container"></div>
        </div>

      </div>

      <footer id="footer"></footer>
    </div>

    <script src="/js/blog.js"></script>

    <!-- Uncomment when enough blog posts -->
    <script src="/js/scrollToTop.js"></script>
    <div id="return-to-start-arrow"  onclick="scrollToTop()"></div>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            processEscapes: true
          }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=default" async></script>

  </body>
</html>
