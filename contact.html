<!DOCTYPE html>
<html translate="no" lang="en" dir="ltr">
  <head>

    <script src="/js/transitions.js"></script>
    <script>
      $(function() {
        $("#navbar-container").load("/navbar.html");

      let logo = new Image();
      logo.src = "/imgs/my-logo.png";

  <body>

            </div>

            <div class="contact-logo-container">
             <a href="https://twitter.com/srobainae" target="_blank"><img class="contact-logo" id="twitter-logo" src="/imgs/Twitter_Social_Icon_Circle_Color.png" alt="image"></a>

    <script src="/js/settings.js"></script>
