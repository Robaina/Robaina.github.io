<!DOCTYPE html>

    <style media="screen">

      .logo-container {
        --fontColor: rgb(250, 215, 66);
        --fontSize: 100;
        --smallFontSize: 30;
        --scaleFactor: 2.5;
        --logoWidth:  calc(var(--scaleFactor) * 20vw);
        --logoHeight:  calc(var(--scaleFactor) * 20vw);
        display: block;
        width: var(--logoWidth);
        height: var(--logoHeight);
        /* background-color: rgb(238, 238, 238); */
        background-image: linear-gradient(rgb(238, 238, 238), rgb(0, 0, 0));
        border-radius: calc(0.25 * var(--logoWidth));
        border: calc(0.04 * var(--logoWidth)) solid rgb(80, 80, 80);
        fill: var(--fontColor);
      }

      .logo-container-simple {
        --fontColor: rgb(250, 215, 66);
        --fontSize: 100;
        --smallFontSize: 30;
        --scaleFactor: 2.5;
        --logoWidth:  calc(var(--scaleFactor) * 20vw);
        --logoHeight:  calc(var(--scaleFactor) * 20vw);

        display: block;
        width: var(--logoWidth);
        height: var(--logoHeight);
        background-color: rgba(0,0,0,0);
      }


      .logo-container-2 {
        --fontColor: rgb(250, 215, 66);
        --fontSize: 100;
        --smallFontSize: 30;
        --scaleFactor: .5;
        --logoWidth:  calc(var(--scaleFactor) * 20vw);
        --logoHeight:  calc(var(--scaleFactor) * 20vw);

        display: block;
        width: var(--logoWidth);
        height: var(--logoHeight);
        background-color: rgba(0,0,0,0);
        background-image: linear-gradient(rgb(238, 238, 238), rgb(51, 51, 51));
        border-radius: calc(1.25 * var(--logoWidth));
        border: calc(0.03 * var(--logoWidth)) solid black;
      }

    </style>
