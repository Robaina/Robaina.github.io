<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">

      .logo-container {
        --scaleFactor: 2.5;
        --logoWidth:  calc(var(--scaleFactor) * 20vw);
        --logoHeight:  calc(var(--scaleFactor) * 20vw);

        /* display: block; */
        margin: auto;
        width: var(--logoWidth);
        height: var(--logoHeight);
        background-color: rgba(0,0,0,0);
      }

    </style>
  </head>
  <body>

    <div class="logo-container">
      <svg id="mylogo" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0, 163, 255);stop-opacity:1" />
          </linearGradient>
        </defs>

       <rect x="11.5" y="29" width="65" height="18" rx="10" ry="10"
             fill="url(#grad2)" stroke="rgb(54, 54, 54)" stroke-width="1" transform = "rotate(-25,15,15)"/>

       <rect x="10" y="53" width="40" height="18" rx="10" ry="10"
             fill="url(#grad2)" stroke="rgb(54, 54, 54)" stroke-width="1" transform = "rotate(-25,15,15)"/>

       <rect x="-17" y="77" width="65" height="18" rx="10" ry="10"
             fill="url(#grad2)" stroke="rgb(54, 54, 54)" stroke-width="1" transform = "rotate(-25,15,15)"/>

      </svg>
    </div>

  </body>
</html>
